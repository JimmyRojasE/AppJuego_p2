
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
    
  </ion-toolbar>
</ion-header>


  <ion-content>
   
        <ion-row>
          <ion-col size="9">
            <ion-card-title>Bienvenido</ion-card-title>
            <ion-card-title>AppJuegos</ion-card-title>
          </ion-col>
        </ion-row>
        
        <form (submit)="validarLogin()" [formGroup] = "formLogin">
          <ion-item>
            <ion-label position="floating">Ingrese Mail</ion-label>
            <ion-input type="email" formControlName="email">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Ingrese Contraseña</ion-label>
            <ion-input type="password" formControlName="contraseña">
            </ion-input>
          </ion-item>
          
          <ion-button type="submit">Iniciar Sesion</ion-button>
        </form>
      
  </ion-content>

<ion-footer collapse="fade">
  <ion-grid>
    <ion-toolbar class="centrado">
      <ion-title>Informaciones</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-row class="centrado">
        <ion-col size="2">
          <ion-icon name="mail-outline"></ion-icon>
        </ion-col>
        <ion-col size="10">
          <label>contacto@appJuegos.cl</label>
        </ion-col>
       
      </ion-row>
      <ion-row justify-content-center class="centrado" >
        <ion-col size="2">
          <ion-icon name="call-outline"></ion-icon>
        </ion-col>
        <ion-col size="10">
          <label>+56998870456</label>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="12" class="centrado">
            <ion-icon name="navigate-outline"></ion-icon>
            <label>&nbsp;Froilán Roa 7107, La Florida</label>
          </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-grid>
</ion-footer>
